<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kericho Pizza Palace</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--nav bar starts //-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <h1 id="piz-pap" class="">Pi<span id="spantext">zz</span>a palace!</h1>
    <div class="navi">
        <ul class="nav-items">
            <li><a href="#menus">Menu</a></li>
            <li><a href="#order">Orders</a></li>
            <li><a href="#contact">Contacts</a></li>
        </ul>
    </div>
</nav>
<!--end of nav-->


<!--landing page starts-->
<div class="landing">
    <div class="overlay">
        <div id="push"></div>
        <div class="landing-text">
            <h1 class="text-white text-center"><span class="pizz">Pizza </span><span class="exc">palace!</span></h1>
            <h2 class="text-white text-center">Get a pizza in an instantly.</h2>
        </div>
        <div class="h-buttons text-center">
            <a href="#welcome">
                <button class="btn bg-info floater  infinite delay-2s">Scroll</button>
            </a>
            <div class="socials">
                <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
                <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
                <a href=""><span class="fab fa-google-plus icon_googlep"></span></a>
                <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
            </div>
        </div>
    </div>
</div>
<!--Landing page end-->

<!-- menu page starts -->
<div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center text-white" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            <figure class="col-sm-4">
                <img src="./images/pizza1.jpg" alt="small-pizza" class="wiggle">
                <figcaption class="text-white">Small Size<br>Ksh. 250</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/pizza2.jpeg" alt="medium-pizza" class="wiggle">
                <figcaption class="text-white">Medium Size<br>Ksh. 500</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="images/pizza3.jpg" alt="large-pizza" class="wiggle">
                <figcaption class="text-white">Big Sizes<br>Ksh. 750</figcaption>
            </figure>
        </div>
    </div>
</div>
<!-- end of menu page -->
    
</body>
</html>
